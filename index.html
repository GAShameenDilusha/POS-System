                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="nav_home" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav_cust" class="nav-link active" aria-current="page" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav_item" class="nav-link active" aria-current="page" href="#">Item</a>
                    </li>


                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Orders
                        </a>
                        <ul class="dropdown-menu">
                            <li><a id="nav_place" class="dropdown-item" href="#">+Place</a></li>
                            <li><a id="nav_recent" class="dropdown-item" href="#">Recent</a></li>

                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>


</section>


<section id="home_main">
    <section id="home" class="home">
        <section id="left_side">
            <div>
                <img src="assets/img/logo.png" alt="" width="450" height="550">
            </div>
        </section>

        <section id="right_side">
            <button id="customer_btn" class="btn btn-primary" type="button">Customers<i class="fa-solid fa-users fa-lg"
                                                                                        style="color: #000000;"></i>
            </button>
            <button id="item_btn" class="btn btn-primary" type="button">Items<i class="fa-solid fa-boxes-stacked fa-lg"
                                                                                style="color: #000000;"></i></button>
            <button id="order_btn" class="btn btn-primary" type="button">Orders<i
                    class="fa-solid fa-cart-shopping fa-lg" style="color: #000000;"></i></button>
        </section>

    </section>
</section>

<section id="customer" class="customer">

    <section>

        <p class="h2">Customer</p>
        <form id="customer_form">


            <section id="customer_details">
                <div class="mb-3">
                    <label for="cust_id" class="form-label">Customer ID</label>
                    <input id="cust_id" type="text" class="form-control" id="student_id"
                    >
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" id="name"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input id="address" type="text" class="form-control" id="address" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input id="contact" type="text" class="form-control" id="contact" aria-describedby="emailHelp">
                </div>

            </section>

            <section id="customer_buttons">
                <div class="mt-5">
                    <button id="save_customer" type="button" class="btn btn-outline-success">Save</button>
                    <button id="update_customer" type="button" class="btn btn-outline-warning">Update</button>
                    <button id="delete_customer" type="button" class="btn btn-outline-danger">Delete</button>
                    <button id="customer_reset" type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>


            </section>
        </form>

    </section>


    <section>
        <div></div>
        <table class="table">

            <thead>
            <tr>
                <th scope="col">Cus_ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>

            </tr>
            </thead>
            <tbody id="customer-tbl-body">
            </tbody>
        </table>

    </section>

</section>
</body>
